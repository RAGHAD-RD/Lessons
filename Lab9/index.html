<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل صورة إلى قاعدة البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #2d87f0;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #2d87f0;
        }

        input[type="submit"] {
            background-color: #2d87f0;
            color: white;
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e6cc2;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        .image-preview {
            margin-top: 20px;
        }

        .image-preview img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>تحميل صورة إلى قاعدة البيانات</h2>
    <form action="upload_image.php" method="post" enctype="multipart/form-data">
        <label for="image">اختر صورة لتحميلها:</label>
        <input type="file" name="image" id="image" required onchange="previewImage(event)">
        <input type="submit" name="submit" value="تحميل">
    </form>

    <div class="success-message" id="successMessage">تم تحميل الصورة بنجاح!</div>
    <div class="error-message" id="errorMessage">حدث خطأ أثناء تحميل الصورة.</div>

    <div class="image-preview" id="imagePreview"></div>
</div>

<script>
    // إضافة معاينة للصورة قبل التحميل
    function previewImage(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = '<img src="' + e.target.result + '" alt="Image Preview" />';
        };

        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
